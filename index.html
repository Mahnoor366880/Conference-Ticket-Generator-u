<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Conf Ticket</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @font-face {
            font-family: 'Inconsolata';
            src: url('./Inconsolata-VariableFont_wdth,wght.ttf') format('truetype');
        }
        body {
            font-family: 'Inconsolata', monospace;
            background: url('./images/background-desktop.png') no-repeat center center;
            background-size: cover;
        }
        @media (max-width: 768px) {
            body {
                background: url('./images/background-mobile.png') no-repeat center center;
                background-size: cover;
            }
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen text-white px-6">
    <div class="max-w-lg w-full text-center">
        <img src="./images/logo-full.svg" alt="Coding Conf Logo" class="mx-auto mb-4">
        <h1 class="text-4xl font-extrabold leading-tight">Your Journey to Coding Conf 2025 Starts Here!</h1>
        <p class="mt-3 text-lg text-gray-300 opacity-80">Secure your spot at next yearâ€™s biggest coding conference.</p>
        
        <div class="mt-6 b bg-opacity-50 p-6 rounded-lg">
            <label class="block text-sm font-semibold text-left">Upload Avatar</label>
            <div class="border-2 border-dashed border-gray-500 rounded-lg py-8 px-6 mt-2  flex flex-col items-center cursor-pointer">
                <img src="./images/icon-upload.svg" alt="Upload Icon" class="w-10 h-10 mb-3">
                <p class="text-gray-300 text-sm text-right">Drag and drop or click to upload</p>
            </div>
            <div class="flex items-center mt-2 text-gray-400 text-xs">
            <img src="./images/icon-info.svg" alt="Info" class="w-3 h-3 mr-1">
            <p>Upload your photo (JPG or PNG, max size: 500KB).</p>        </div>
           
            <label class="block mt-4 text-left Inconsolata-VariableFont_wdth">Full Name</label>
            <input type="text" class="w-full p-4 rounded-lg bg-gray-800 border border-gray-600 text-white" placeholder="">
            
            <label class="block mt-4 text-left">Email Address</label>
            <input type="email" class="w-full p-4 rounded-lg bg-gray-800 border border-gray-600 text-white" placeholder="example@email.com">
            
            <label class="block mt-4 text-left">GitHub Username</label>
            <input type="text" class="w-full p-4 rounded-lg bg-gray-800 border border-gray-600 text-white" placeholder="@yourusername">
      
        
            <button onclick="window.location.href='ticket.html'" class="mt-6 w-full bg-red-500 hover:bg-red-600 text-[#0a192f] font-bold py-4 rounded-lg text-lg">
                Generate My Ticket
            </button>        
        
            <img src="./images/pattern-circle.svg" class="absolute top-5 left-5 w-28 opacity-50 pointer-events-none">
            <img src="./images/pattern-lines.svg" class="absolute bottom-20 right-5 w-32 opacity-50 pointer-events-none">
            <img src="./images/pattern-squiggly-line-top.svg" class="absolute top-0 left-1/3 transform -translate-x-1/2 w-52 opacity-40 pointer-events-none">
            <img src="./images/pattern-squiggly-line-bottom-desktop.svg" class="absolute bottom-0 left-0 w-99 opacity-40 pointer-events-none">
    
</body>
</html>
